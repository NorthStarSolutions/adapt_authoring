<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Best Practice is you want to be adding git Commits (Files) from the same theme or Topic -->
    <!-- Not just Banging all files under one global commit command -->
    <h1>git cmds for professionals</h1>
    <!-- git branch / git fork / git merge ('Long-Running' such as Main or Master ...) -->
    <!-- git branch / git fork / git merge ('Long-Running Integration' such as Develop then/or Staging then/or Production ...) -->
    <!-- git branch / git fork / git merge ('Short-Lived' such as Feature then/or Bug-Fix then/or Bolt-On then/or Plugin...) -->
    <!-- git branch feat/nameOfBranch-->
    <h1>git checkout -b feat/featureName</h1>
    <h1>git branch</h1>
    <!-- Should equal either Main or Master -->
    <h1>git status</h1>
    <p>git diff index.html</p>
    <p>git add -p index.html</p>
    <p>git restore --staged (filename)</p>
    <p>git commit [pressing enter opens up the git commit Edit_Message page to add more details to the commit]</p>
    <p>git push</p>
</body>
</html>
